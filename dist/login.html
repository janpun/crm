<!DOCTYPE html>
<html class="login">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">

    <!-- App Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- App title -->
    <title>点乔CRM</title>

    <!-- App CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/core.css" rel="stylesheet" type="text/css" />
    <link href="css/components.css" rel="stylesheet" type="text/css" />
    <link href="css/icons.css" rel="stylesheet" type="text/css" />
    <link href="css/pages.css" rel="stylesheet" type="text/css" />
    <link href="css/menu.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="js/modernizr.min.js"></script>

  </head>


  <body>
    <div class="login-mask"></div>
    <div class="login-header">
      <div class="logo">
        <a href="">
          <img src="images/login-logo.png" alt="">
        </a>
      </div>
      <div class="slogan">
        点乔教育CRM系统
      </div>
    </div>
    <div class="login-box">
      <div class="title">
        <i class="iconfont">&#xe643;</i> 欢迎登录
      </div>
      <form action="__ACTION__" method="post">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="用户名/手机号">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="账号密码">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-lg btn-blue btn-block" value="登录">
        </div>
        <div class="clearfix">
          <div class="checkbox checkbox-primary">
            <input id="auto-login" type="checkbox" checked>
            <label for="auto-login">
              下次自动登录
            </label>
          </div>
          <a href="" class="forget-password">忘记密码?</a>
        </div>
      </form>
    </div>
    <div class="login-footer">
      &copy; 2017 杭浙江点乔教育科技有限公司（哈奇乐）版权所有  浙ICP备13049583号-2
    </div>
    <script>
      var resizefunc = [];
    </script>

    <!-- jQuery  -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/detect.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/jquery.slimscroll.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <script src="js/waves.js"></script>
    <script src="js/jquery.nicescroll.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>

    <!-- App js -->
    <script src="js/jquery.core.js"></script>
    <script src="js/jquery.app.js"></script>

  </body>
</html>
